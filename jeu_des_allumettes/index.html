<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="UTF-8" />
  <title>Jeu des Allumettes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bienvenue sur le Jeu des Allumettes ! </h1>

  <p id="remaining">Il reste 50 allumettes.</p>
  <p id="current-player">Joueur 1, à toi !</p>

  <label for="match-input">Combien veux-tu en retirer (1 à 6) ?</label>
  <input type="number" id="match-input" min="1" max="6" />
  <button id="play-btn">Valider</button>

  <p id="message"></p>

  <script src="game.js"></script>
</body>
</html>
